<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- BOOTSTRAP CSS -->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-4.4.1.min.css"> -->
    <!-- SEMANTIC UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="assets/css/fontawesome-free-5.12.0.all.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Fruktur&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Video Games and News</title>
</head>
<body>
  <div class="ui container">

    <!-- HEADER -->
    <div class="ui segment">
      <h1><i class="fas fa-gamepad"></i> By Gamers, for Gamers</h1>
    </div>
  
    <!-- SEARCH BAR -->
    <form class="ui form">
      <div class="inline fields">
        <div class="fourteen wide field">
          <input type="text" class="searchInput" placeholder="Search...">
        </div>
        <div class="two wide field">
          <button type="submit" id="search-button" class="ui primary button fluid"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>

    <!-- DIV TO DISPLAY RANDOM GAMES AND GAME SEARCH RESULTS -->
    <div id="game-search-results" class="ui segment d-none">
      <h1 id="total-games" class="ui header"></h1>
      <div id="game-cards" class="ui link cards">

      </div>
    </div>

    <!-- DIV TO DISPLAY SPECIFIC/SELECTED/CLICKED GAME -->
    <div id="main-game-display" class="ui segment d-none">

    </div>

    <!-- DIV TO DISPLAY NEWS SEARCH RESULTS -->
    <div id="game-news-container" class="ui segment d-none">
      <h1 id="news-header" class="ui header"></h1>
      <div id="game-news" class="ui items">
        
      </div>
    </div>

  </div>
  <!-- JavaScript files, jQuery first -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <!-- <script src="assets/js/popper-1.16.0.min.js"></script> -->
  <!-- <script src="assets/js/bootstrap-4.4.1.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
